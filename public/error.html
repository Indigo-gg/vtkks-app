<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>error page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .error-box {
            border: 2px solid #ff4444;
            background-color: #ffeeee;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        code {
            background: #f8f8f8;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <h1>error</h1>

    <div class="error-box">
        <h2>error_message</h2>
        <pre><code>404 Not Found</code></pre>
    </div>
</body>

</html>
